<div class="container mt-2 justify-content-center d-flex">
  <div class="dropdown col-md-6 col-12">
    <button class="btn btn-primary container dropdown-toggle fs19" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Modifica
    </button>
    <div class="dropdown-menu container" aria-labelledby="dropdownMenuButton">
      <form class="px-3 py-2" [formGroup]="form" (ngSubmit)="updateTimer()">
        <div class="mb-1">
          <label for="prepareTime" class="form-label">Prepare Time (s):</label>
          <input formControlName="prepareTime" id="prepareTime" class="form-control" min="0" max="999" maxlength="3" type="number">
        </div>
        <div class="mb-1">
          <label for="workTime" class="form-label">Work time (s):</label>
          <input formControlName="workTime" id="workTime" class="form-control" min="0" max="999" maxlength="3" type="number">
        </div>
        <div class="mb-1">
          <label for="restAllenamento" class="form-label">Rest:</label>
          <input formControlName="restAllenamento" id="restAllenamento" class="form-control" min="0" max="999" maxlength="3" type="number">
        </div>
        <div class="mb-1">
          <label for="numSerieRiscaldamento" class="form-label">Numero serie di riscaldamento:</label>
          <input formControlName="numSerieRiscaldamento" id="numSerieRiscaldamento" class="form-control" min="0" max="999" maxlength="3" type="number">
        </div>
        <div class="mb-2">
          <label for="numSerieAllenanti" class="form-label">Numero serie allenanti:</label>
          <input formControlName="numSerieAllenanti" id="numSerieAllenanti" class="form-control" min="0" max="999" maxlength="3" type="number">
        </div>
        <div class="mb-1 justify-content-center d-flex">
          <button class="btn btn-primary">Salva</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container mb-4">
  <app-timer></app-timer>
</div>
