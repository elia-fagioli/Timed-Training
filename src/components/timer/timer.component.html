<div class="container mt-3 d-flex justify-content-center align-items-center text-center">
  <form [formGroup]="form" class="col-sm-8">
    <div class="form-group" style="font-family: 'Arial Black'; font-size: large">
      <label for="currentType">Attivit√†:</label>
      <span id="currentType"> {{ currentType }}</span><br>
      <span class="timer-index">{{ currentDataIndex + 1 }} di {{ dati.length }}</span>
    </div>
    <div class="form-group mb-2" style="font-size: large">
      <label class="mb-2">Tempo rimanente (secondi):</label>
    </div>
    <!-- TIMER CIRCOLARE -->
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-4">
        <svg class="timer-svg" viewBox="0 0 100 100">
          <circle class="timer-background" r="45" cx="50" cy="50" fill="none" stroke="#000"></circle>
          <circle class="timer-progress" r="45" cx="50" cy="50" fill="none" stroke="#ff0000" stroke-width="3" [style.stroke-dasharray]="circumference"></circle>
          <text class="timer-text" x="50" y="50" text-anchor="middle" alignment-baseline="central" font-size="16">{{ remainingTime }}</text>
        </svg>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-primary" (click)="skipBackward()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-skip-backward" viewBox="0 0 16 16">
          <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
        </svg>
      </button>
      <button *ngIf="paused" class="btn btn-primary m-lg-1" (click)="startTimer()">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
        <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
      </svg></button>
      <button *ngIf="!paused" class="btn btn-primary m-lg-1" (click)="pauseTimer()">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
          <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </button>
      <button class="btn btn-primary" (click)="skipForward()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-forward" viewBox="0 0 16 16">
          <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.752l-6.267 3.636c-.52.302-1.233-.043-1.233-.696v-2.94l-6.267 3.636C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696L7.5 7.248v-2.94c0-.653.713-.998 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5zM1 4.633v6.734L6.804 8 1 4.633zm7.5 0v6.734L14.304 8 8.5 4.633z"/>
        </svg>
      </button>
    </div>
  </form>
</div>
